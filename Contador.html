<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Pagina Teste</title>
</head>
<body class="container-fluid">
	<h1 class="text-center">Dolce Gusto</h1>
	<form class="form-inline" style='text-align:center;'>
		<div class="form-group">
		<label for="contador">Selecione o volume</label>
		<input type="number" class="form-control" value="1" name="contador" id="contador" min="1" max="7" >
	   </div>
	<button type="button" id="inicia" class="btn btn-primary">Iniciar</button>
	</form>
	<div class="text-center">
		<h1 id="cron"></h1>
	</div>
	<script type="text/javascript">
		var temporizador=[8,10,15,21,24,28,38];		
		document.querySelector("#inicia").addEventListener("click",iniciaContador);
		var tempo;
		var nivel;
		function timer()
		{ 
			nivel = document.querySelector("#contador").value-1;
			cron = document.querySelector("#cron");
			if(temporizador[nivel]>0)
			{
				cron.innerHTML = temporizador[nivel];
				temporizador[nivel]--;

			}else{
				cron.innerHTML="PRONTO!!!!!";
				clearInterval(tempo);
				location.reload();			
			}			
		}
		function iniciaContador()
		{		
		 tempo=setInterval(timer,1000);
		 }			

	</script>

</body>
</html>
